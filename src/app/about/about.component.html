<div class="d-flex flex-wrap justify-content-evenly">
<mat-card class="example-card" *ngFor="let product of productdata">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.username}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image [src]="product" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{product.email}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
